name: Action WorkFlow

on: [push]

jobs:
  run-github-actions:
    runs-on: windows-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Utsav
      - name: Log Greeting Time
        run: echo "Greeted ${{ steps.greet.outputs.time }}"
        